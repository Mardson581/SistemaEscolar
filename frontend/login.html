<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ferramenta META Consultoria Educacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">

</head>
<body>

  <div class="logo">
    <h1>LOGO</h1>
    <h2>META</h2>
    <p>CONSULTORIA EDUCACIONAL</p>
  </div>

  <div class="login-container">
    <div class="login-title">Login</div>
    <div class="login-subtitle">Entre na sua conta</div>
    <form>
      <input type="email" class="form-control" placeholder="insira o email" required>
      <input type="password" class="form-control" placeholder="insira a senha" required>
      <button type="submit" class="btn btn-login w-100">Login</button>
      <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    </form>
  </div>
  <script src="./js/login.js"></script>

</body>
</html>
